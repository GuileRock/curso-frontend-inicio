<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página (Agora Semântica!)</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>

        <nav>
            <h1 class="logo">
                <a href="index.html">MeuSite</a>
            </h1>

                <ul class="lista-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>

        </nav>
            
    </header>

    <div class="container">

       

        <main>

            <section>
                <h2>Entre em Contato</h2>
                <p>Preencha o formulário abaixo para nos enviar uma mensagem.</p>

                <form action="#" method="POST" id="formulario-contato">

                    <div>
                    <label for="nome">Nome:</label>
                    <br> <input
                            type="text"
                            id="nome"
                            name="nome_usuario"
                            placeholder="Digite seu nome completo"
                            required   
                        >
                    </div>

                    <br> <div>
                        <label for="email">E-mail:</label>
                        <br>
                        <input
                            type="email"
                            id="email"
                            name="email_usuario"
                            placeholder="seu.email@exemplo.com"
                            required
                        >
                    </div>

                    <br>

                    <div>
                        <label for="assunto">Assunto:</label>
                        <br>
                        <select id="assunto" name="assunto_contato">
                            <option value="" selected>-- Selecione um assunto --</option>
                            <option value="duvida">Dúvida sobre o curso</option>
                            <option value="feedback">Feedback</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <br>

                    <div>
                        <label for="mensagem">Sua Mensagem:</label>
                        <br>
                        <textarea
                            id="mensagem"
                            name="msg_usuario"
                            rows="5"
                            cols="30"
                            placeholder="Escreva sua mensagem aqui..."
                        ></textarea> 
                    </div>

                    <br>

                    <input type="submit" value="Enviar Mensagem">
                    <br>
                    <br>
                    <input type="reset" value="Limpar Formulário">

                </form>

            </section>

        </main>

    </div>  
   
     <footer>
        <div class="footer-content">
            <p>&copy; 2025 - Meu Curso Front-end. Todos os direitos reservados.</p>

            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">X</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
